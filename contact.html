<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | JL Solutions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="header"></div>

  <main class="py-5">
    <div class="container">
      <h1 class="text-center mb-4">Contact Us</h1>
      <p class="text-center lead mb-5">Letâ€™s start something great together.</p>

      <form action="https://formspree.io/f/your-form-id" method="POST" class="mx-auto" style="max-width: 600px;">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Send Message</button>
      </form>

      <div class="text-center mt-5">
        <p>Email: <a href="mailto:hello@jlsolutions.io">hello@jlsolutions.io</a></p>
        <p>LinkedIn: <a href="https://linkedin.com">linkedin.com/company/jlsolutions</a></p>
      </div>
    </div>
  </main>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
