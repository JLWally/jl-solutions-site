<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - JL Solutions Academy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/academy.css">
  <link rel="stylesheet" href="/css/form-legibility.css">
  <link rel="icon" href="/assets/images/jlsolutions-logo.png" type="image/png">
  <link rel="shortcut icon" href="/assets/images/jlsolutions-logo.png" type="image/png">
  <link rel="apple-touch-icon" href="/assets/images/jlsolutions-logo.png">
  <style>
    :root {
      --deep-slate: #1F2A33;
      --electric-blue: #1A8CFF;
      --soft-gray: #E5E7EB;
    }
    body {
      background: var(--deep-slate);
      min-height: 100vh;
      display: flex;
      align-items: center;
      font-family: 'Open Sans', sans-serif;
    }
    .signup-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem;
    }
    .signup-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      padding: 2.5rem;
    }
    .signup-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .signup-header h1 {
      color: var(--deep-slate);
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .signup-header .slogan {
      color: var(--electric-blue);
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0;
    }
    .form-label {
      font-weight: 600;
      color: var(--deep-slate);
      margin-bottom: 0.5rem;
    }
    .form-control {
      border-radius: 8px;
      border: 2px solid var(--soft-gray);
      padding: 0.75rem;
      transition: all 0.3s;
      background: white;
    }
    .form-control:focus {
      border-color: var(--electric-blue);
      box-shadow: 0 0 0 0.2rem rgba(26, 140, 255, 0.25);
      outline: none;
    }
    .password-strength {
      height: 4px;
      border-radius: 2px;
      margin-top: 0.5rem;
      transition: all 0.3s;
    }
    .strength-weak { background: #f44336; width: 33%; }
    .strength-medium { background: #ff9800; width: 66%; }
    .strength-strong { background: #4caf50; width: 100%; }
    .btn-signup {
      background: var(--electric-blue);
      border: none;
      border-radius: 8px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      width: 100%;
      color: white;
      transition: all 0.2s;
    }
    .btn-signup:hover {
      background: #1473CC;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(26, 140, 255, 0.4);
    }
    .btn-signup:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .error-message {
      color: #f44336;
      font-size: 0.875rem;
      margin-top: 0.5rem;
      display: none;
    }
    .success-message {
      color: #4caf50;
      font-size: 0.875rem;
      margin-top: 0.5rem;
      display: none;
    }
    .signin-link {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--deep-slate);
    }
    .signin-link a {
      color: var(--electric-blue);
      text-decoration: none;
      font-weight: 600;
    }
    .signin-link a:hover {
      text-decoration: underline;
      color: #1473CC;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-card">
      <div class="signup-header">
        <h1>Welcome to JL Solutions Academy</h1>
        <p class="slogan">From complexity to clarity.</p>
      </div>

      <form id="signupForm" method="POST" action="#" onsubmit="return false;">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" required>
          <div class="error-message" id="firstNameError"></div>
        </div>

        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" required>
          <div class="error-message" id="lastNameError"></div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required>
          <div class="error-message" id="emailError"></div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required minlength="8">
          <div class="password-strength" id="passwordStrength"></div>
          <small style="color: var(--deep-slate); opacity: 0.8;">Must be at least 8 characters with letters and numbers</small>
          <div class="error-message" id="passwordError"></div>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
          <div class="error-message" id="confirmPasswordError"></div>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="terms" required>
          <label class="form-check-label" for="terms" style="color: var(--deep-slate); font-weight: 500;">
            I agree to the <a href="/terms.html" target="_blank" style="color: var(--electric-blue);">Terms of Service</a> and <a href="/privacy.html" target="_blank" style="color: var(--electric-blue);">Privacy Policy</a>
          </label>
          <div class="error-message" id="termsError"></div>
        </div>

        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="generalError"></div>

        <button type="submit" class="btn btn-signup" id="submitBtn">
          Create Account
        </button>
      </form>

      <div class="signin-link">
        Already have an account? <a href="/academy/signin.html">Sign In</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/auth.js"></script>
  <script>
    // Initialize signup form
    document.addEventListener('DOMContentLoaded', function() {
      const signupForm = document.getElementById('signupForm');
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const passwordStrength = document.getElementById('passwordStrength');

      // Password strength indicator
      passwordInput.addEventListener('input', function() {
        const password = this.value;
        const strength = checkPasswordStrength(password);
        
        passwordStrength.className = 'password-strength';
        if (password.length > 0) {
          if (strength === 'weak') {
            passwordStrength.classList.add('strength-weak');
          } else if (strength === 'medium') {
            passwordStrength.classList.add('strength-medium');
          } else {
            passwordStrength.classList.add('strength-strong');
          }
        }
      });

      // Confirm password validation
      confirmPasswordInput.addEventListener('input', function() {
        const password = passwordInput.value;
        const confirm = this.value;
        
        if (confirm && password !== confirm) {
          showError('confirmPasswordError', 'Passwords do not match');
        } else {
          hideError('confirmPasswordError');
        }
      });

      // Form submission
      signupForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Clear previous errors
        clearErrors();
        
        // Validate form
        if (!validateSignupForm()) {
          return;
        }

        // Disable submit button
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Creating Account...';

        // Get form data
        const formData = {
          firstName: document.getElementById('firstName').value.trim(),
          lastName: document.getElementById('lastName').value.trim(),
          email: document.getElementById('email').value.trim().toLowerCase(),
          password: document.getElementById('password').value
        };

        try {
          // Call signup function from auth.js
          const result = await signUp(formData);
          
          if (result.success) {
            // Save user data
            if (result.user) {
              localStorage.setItem('user', JSON.stringify(result.user));
              if (result.token) {
                localStorage.setItem('authToken', result.token);
              }
            }
            
            showSuccess('Account created successfully! Redirecting to subscription...');
            // Redirect to subscription page (then user can access dashboard)
            setTimeout(() => {
              window.location.href = '/academy/subscribe.html';
            }, 2000);
          } else {
            showError('generalError', result.message || 'Failed to create account. Please try again.');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Create Account';
          }
        } catch (error) {
          showError('generalError', 'An error occurred. Please try again later.');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Create Account';
          console.error('Signup error:', error);
        }
      });
    });

    function checkPasswordStrength(password) {
      if (password.length < 8) return 'weak';
      
      const hasLetter = /[a-zA-Z]/.test(password);
      const hasNumber = /[0-9]/.test(password);
      const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);
      
      const score = [hasLetter, hasNumber, hasSpecial].filter(Boolean).length;
      
      if (score === 1 || password.length < 10) return 'weak';
      if (score === 2 || password.length < 12) return 'medium';
      return 'strong';
    }

    function validateSignupForm() {
      let isValid = true;
      
      // Validate first name
      const firstName = document.getElementById('firstName').value.trim();
      if (!firstName) {
        showError('firstNameError', 'First name is required');
        isValid = false;
      }

      // Validate last name
      const lastName = document.getElementById('lastName').value.trim();
      if (!lastName) {
        showError('lastNameError', 'Last name is required');
        isValid = false;
      }

      // Validate email
      const email = document.getElementById('email').value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email) {
        showError('emailError', 'Email is required');
        isValid = false;
      } else if (!emailRegex.test(email)) {
        showError('emailError', 'Please enter a valid email address');
        isValid = false;
      }

      // Validate password
      const password = document.getElementById('password').value;
      if (!password) {
        showError('passwordError', 'Password is required');
        isValid = false;
      } else if (password.length < 8) {
        showError('passwordError', 'Password must be at least 8 characters');
        isValid = false;
      } else if (!/[a-zA-Z]/.test(password) || !/[0-9]/.test(password)) {
        showError('passwordError', 'Password must contain letters and numbers');
        isValid = false;
      }

      // Validate confirm password
      const confirmPassword = document.getElementById('confirmPassword').value;
      if (!confirmPassword) {
        showError('confirmPasswordError', 'Please confirm your password');
        isValid = false;
      } else if (password !== confirmPassword) {
        showError('confirmPasswordError', 'Passwords do not match');
        isValid = false;
      }

      // Validate terms
      const terms = document.getElementById('terms').checked;
      if (!terms) {
        showError('termsError', 'You must agree to the Terms of Service');
        isValid = false;
      }

      return isValid;
    }

    function showError(elementId, message) {
      const errorElement = document.getElementById(elementId);
      if (errorElement) {
        errorElement.textContent = message;
        errorElement.style.display = 'block';
      }
    }

    function hideError(elementId) {
      const errorElement = document.getElementById(elementId);
      if (errorElement) {
        errorElement.style.display = 'none';
      }
    }

    function showSuccess(message) {
      const successElement = document.getElementById('successMessage');
      if (successElement) {
        successElement.textContent = message;
        successElement.style.display = 'block';
      }
    }

    function clearErrors() {
      document.querySelectorAll('.error-message').forEach(el => {
        el.style.display = 'none';
        el.textContent = '';
      });
      document.querySelectorAll('.success-message').forEach(el => {
        el.style.display = 'none';
      });
    }
  </script>
</body>
</html>
