<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - JL Solutions Academy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/academy.css">
  <link rel="icon" href="/assets/icons/favicon.ico" type="image/x-icon">
  <style>
    :root {
      --deep-slate: #1F2A33;
      --electric-blue: #1A8CFF;
      --soft-gray: #E5E7EB;
    }
    body {
      background: var(--deep-slate);
      min-height: 100vh;
      display: flex;
      align-items: center;
      font-family: 'Open Sans', sans-serif;
    }
    .signin-container {
      max-width: 450px;
      margin: 0 auto;
      padding: 2rem;
    }
    .signin-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      padding: 2.5rem;
    }
    .signin-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .signin-header h1 {
      color: var(--deep-slate);
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .signin-header .slogan {
      color: var(--electric-blue);
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .form-label {
      font-weight: 600;
      color: var(--deep-slate);
      margin-bottom: 0.5rem;
    }
    .form-control {
      border-radius: 8px;
      border: 2px solid var(--soft-gray);
      padding: 0.75rem;
      transition: all 0.3s;
      background: white;
    }
    .form-control:focus {
      border-color: var(--electric-blue);
      box-shadow: 0 0 0 0.2rem rgba(26, 140, 255, 0.25);
      outline: none;
    }
    .btn-signin {
      background: var(--electric-blue);
      border: none;
      border-radius: 8px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      width: 100%;
      color: white;
      transition: all 0.2s;
    }
    .btn-signin:hover {
      background: #1473CC;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(26, 140, 255, 0.4);
    }
    .btn-signin:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .error-message {
      color: #f44336;
      font-size: 0.875rem;
      margin-top: 0.5rem;
      display: none;
    }
    .forgot-password {
      text-align: right;
      margin-top: 0.5rem;
    }
    .forgot-password a {
      color: var(--electric-blue);
      text-decoration: none;
      font-size: 0.875rem;
    }
    .forgot-password a:hover {
      text-decoration: underline;
      color: #1473CC;
    }
    .signup-link {
      text-align: center;
      margin-top: 1.5rem;
      color: #666;
    }
    .signup-link a {
      color: var(--electric-blue);
      text-decoration: none;
      font-weight: 600;
    }
    .signup-link a:hover {
      text-decoration: underline;
      color: #1473CC;
    }
    .remember-me {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="signin-container">
    <div class="signin-card">
      <div class="signin-header">
        <h1>Welcome Back</h1>
        <p class="slogan">From complexity to clarity.</p>
      </div>

      <form id="signinForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required autofocus>
          <div class="error-message" id="emailError"></div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
          <div class="error-message" id="passwordError"></div>
        </div>

        <div class="mb-3 remember-me">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">
              Remember me
            </label>
          </div>
          <div class="forgot-password">
            <a href="/academy/forgot-password.html">Forgot password?</a>
          </div>
        </div>

        <div class="error-message" id="generalError"></div>

        <button type="submit" class="btn btn-signin" id="submitBtn">
          Sign In
        </button>
      </form>

      <div class="signup-link">
        Don't have an account? <a href="/academy/signup.html">Sign Up</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/academy/js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const signinForm = document.getElementById('signinForm');

      // Check if user is already logged in
      if (isAuthenticated()) {
        window.location.href = '/academy/portal.html';
        return;
      }

      // Handle form submission
      signinForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Clear previous errors
        clearErrors();
        
        // Validate form
        if (!validateSigninForm()) {
          return;
        }

        // Disable submit button
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Signing In...';

        // Get form data
        const formData = {
          email: document.getElementById('email').value.trim().toLowerCase(),
          password: document.getElementById('password').value,
          rememberMe: document.getElementById('rememberMe').checked
        };

        try {
          // Call signin function from auth.js
          const result = await signIn(formData);
          
          if (result.success) {
            // Save authentication token
            if (result.token) {
              if (formData.rememberMe) {
                localStorage.setItem('authToken', result.token);
              } else {
                sessionStorage.setItem('authToken', result.token);
              }
              localStorage.setItem('user', JSON.stringify(result.user));
            }
            
            // Redirect to portal or return URL
            const returnUrl = new URLSearchParams(window.location.search).get('return') || '/academy/portal.html';
            window.location.href = returnUrl;
          } else {
            showError('generalError', result.message || 'Invalid email or password. Please try again.');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Sign In';
          }
        } catch (error) {
          showError('generalError', 'An error occurred. Please try again later.');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Sign In';
          console.error('Signin error:', error);
        }
      });
    });

    function validateSigninForm() {
      let isValid = true;
      
      // Validate email
      const email = document.getElementById('email').value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email) {
        showError('emailError', 'Email is required');
        isValid = false;
      } else if (!emailRegex.test(email)) {
        showError('emailError', 'Please enter a valid email address');
        isValid = false;
      }

      // Validate password
      const password = document.getElementById('password').value;
      if (!password) {
        showError('passwordError', 'Password is required');
        isValid = false;
      }

      return isValid;
    }

    function showError(elementId, message) {
      const errorElement = document.getElementById(elementId);
      if (errorElement) {
        errorElement.textContent = message;
        errorElement.style.display = 'block';
      }
    }

    function clearErrors() {
      document.querySelectorAll('.error-message').forEach(el => {
        el.style.display = 'none';
        el.textContent = '';
      });
    }
  </script>
</body>
</html>
