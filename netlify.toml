[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Sales portal: use root sales.html so it always loads
[[redirects]]
  from = "/sales/"
  to = "/sales.html"
  status = 302
  force = true

[[redirects]]
  from = "/sales"
  to = "/sales.html"
  status = 302
  force = true

# Services: ai-intake-form without .html
[[redirects]]
  from = "/services/ai-intake-form"
  to = "/services/ai-intake-form.html"
  status = 302
  force = true
