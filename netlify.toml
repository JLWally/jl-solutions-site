
[build]
  publish = "public"
  command = ""

# Use Edge Function to proxy TrailCrafter (true proxy, not redirect)
[[edge_functions]]
  function = "trailcrafter-proxy"
  path = "/apps/trailcrafter/*"

# Explicit routes - handle specific HTML files first
[[redirects]]
  from = "/services"
  to = "/services.html"
  status = 301

# SPA fallback - must come LAST
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
