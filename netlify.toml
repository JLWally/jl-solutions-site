
[build]
  publish = "public"
  command = ""

# Proxy TrailCrafter app - Update URL after deployment
# Once TrailCrafter is deployed on Netlify, uncomment and update:
[[redirects]]
  from = "/apps/trailcrafter"
  to = "https://trailcrafter.netlify.app/"
  status = 200
  force = true

[[redirects]]
  from = "/apps/trailcrafter/*"
  to = "https://trailcrafter.netlify.app/:splat"
  status = 200
  force = true

# SPA fallback - must come LAST
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
