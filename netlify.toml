
[build]
  publish = "public"
  command = ""

# Proxy TrailCrafter using rewrites (not redirects)
[[redirects]]
  from = "/apps/trailcrafter"
  to = "https://trailcrafter.netlify.app/"
  status = 200
  force = true

[[redirects]]
  from = "/apps/trailcrafter/*"
  to = "https://trailcrafter.netlify.app/:splat"
  status = 200
  force = true

# SPA fallback - must come LAST
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
