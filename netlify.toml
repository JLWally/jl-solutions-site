
[build]
  publish = "public"
  command = ""

# Allow direct access to HTML files, redirect only non-file paths to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  conditions = {Role = ["admin"]}
  
# Explicitly allow HTML files
[[redirects]]
  from = "/*.html"
  to = "/:splat.html"
  status = 200
  force = true

