
[build]
  publish = "public"
  command = ""

# Proxy TrailCrafter app - Use proxy pass instead of redirect
[[redirects]]
  from = "/apps/trailcrafter"
  to = "https://trailcrafter.netlify.app/"
  status = 200
  force = true

[[redirects]]
  from = "/apps/trailcrafter/*"
  to = "https://trailcrafter.netlify.app/:splat"
  status = 200
  force = true

# SPA fallback - must come LAST and exclude /apps/trailcrafter
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}
