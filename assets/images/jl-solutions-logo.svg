<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Black Background -->
  <rect width="400" height="400" fill="#000000"/>
  
  <!-- White Circle -->
  <circle cx="200" cy="200" r="175" fill="#FFFFFF"/>
  
  <!-- Lightbulb Base (Grey with Blue Outline) -->
  <rect x="175" y="275" width="50" height="30" fill="#808080" stroke="#1A8CFF" stroke-width="2.5" rx="3"/>
  
  <!-- Lightbulb Bulb (Yellow with Blue Outline) -->
  <ellipse cx="200" cy="200" rx="35" ry="50" fill="#FFD700" stroke="#1A8CFF" stroke-width="3"/>
  
  <!-- Lightbulb Bulb Top (rounded) -->
  <path d="M 165 200 Q 165 160 200 160 Q 235 160 235 200" 
        fill="#FFD700" 
        stroke="#1A8CFF" 
        stroke-width="3"/>
  
  <!-- JL Filament inside lightbulb -->
  <text x="200" y="205" 
        font-family="Arial, sans-serif" 
        font-size="28" 
        font-weight="bold" 
        fill="#1A8CFF" 
        text-anchor="middle" 
        dominant-baseline="middle">JL</text>
  
  <!-- Radiating Dashed Lines (Blue) - more numerous and circular pattern -->
  <g stroke="#1A8CFF" stroke-width="2" stroke-dasharray="3,3" fill="none">
    <!-- Top rays -->
    <line x1="200" y1="150" x2="200" y2="130"/>
    <line x1="185" y1="155" x2="170" y2="140"/>
    <line x1="215" y1="155" x2="230" y2="140"/>
    <line x1="175" y1="165" x2="155" y2="150"/>
    <line x1="225" y1="165" x2="245" y2="150"/>
    <!-- Side rays -->
    <line x1="165" y1="180" x2="145" y2="175"/>
    <line x1="235" y1="180" x2="255" y2="175"/>
    <line x1="160" y1="200" x2="135" y2="200"/>
    <line x1="240" y1="200" x2="265" y2="200"/>
    <line x1="165" y1="220" x2="145" y2="225"/>
    <line x1="235" y1="220" x2="255" y2="225"/>
    <!-- Bottom rays -->
    <line x1="175" y1="235" x2="155" y2="250"/>
    <line x1="225" y1="235" x2="245" y2="250"/>
    <line x1="185" y1="245" x2="170" y2="260"/>
    <line x1="215" y1="245" x2="230" y2="260"/>
    <line x1="200" y1="250" x2="200" y2="270"/>
  </g>
  
  <!-- Top Text: JL SOLUTIONS (Curved along top inner edge of circle) -->
  <defs>
    <path id="topCurve" d="M 50 110 Q 200 80 350 110" fill="none"/>
  </defs>
  <text fill="#1A8CFF" font-family="Arial, sans-serif" font-size="22" font-weight="bold" letter-spacing="1">
    <textPath href="#topCurve" startOffset="15%">JL</textPath>
    <textPath href="#topCurve" startOffset="65%">SOLUTIONS</textPath>
  </text>
  
  <!-- Bottom Text: AI SOLUTIONS FOR AI PROBLEMS (Curved along bottom inner edge of circle) -->
  <defs>
    <path id="bottomCurve" d="M 40 290 Q 200 320 360 290" fill="none"/>
  </defs>
  <text fill="#1A8CFF" font-family="Arial, sans-serif" font-size="13" font-weight="bold" letter-spacing="0.5">
    <textPath href="#bottomCurve" startOffset="0%">AI SOLUTIONS FOR AI PROBLEMS</textPath>
  </text>
</svg>
