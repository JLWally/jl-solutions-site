<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - JL Solutions Referral</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" href="/assets/images/jlsolutions-logo.png" type="image/png">
  <style>
    :root { --deep-slate: #1F2A33; --electric-blue: #1A8CFF; --soft-gray: #E5E7EB; }
    body { background: var(--deep-slate); min-height: 100vh; display: flex; align-items: center; font-family: 'Open Sans', sans-serif; }
    .signup-container { max-width: 500px; margin: 0 auto; padding: 2rem; }
    .signup-card { background: white; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); padding: 2.5rem; }
    .signup-header { text-align: center; margin-bottom: 2rem; }
    .signup-header h1 { color: var(--deep-slate); font-weight: 700; }
    .signup-header .slogan { color: var(--electric-blue); font-size: 1rem; }
    .form-label { font-weight: 600; color: var(--deep-slate); }
    .form-control { border-radius: 8px; border: 2px solid var(--soft-gray); padding: 0.75rem; }
    .form-control:focus { border-color: var(--electric-blue); }
    .btn-signup { background: var(--electric-blue); border: none; border-radius: 8px; padding: 0.75rem 2rem; font-weight: 600; width: 100%; color: white; }
    .btn-signup:hover { background: #1473CC; color: white; }
    .error-msg { color: #f44336; font-size: 0.875rem; margin-top: 0.5rem; }
    .login-link { text-align: center; margin-top: 1.5rem; }
    .login-link a { color: var(--electric-blue); font-weight: 600; }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-card">
      <div class="signup-header">
        <h1>Join as Sales Agent</h1>
        <p class="slogan">Get your referral code and earn commissions</p>
      </div>
      <form id="signupForm">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" required placeholder="Jane Doe">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required placeholder="jane@example.com">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required minlength="6" placeholder="Min 6 characters">
        </div>
        <div class="mb-3">
          <label class="form-label">I am a</label>
          <div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="role" id="roleAgent" value="sales_agent" checked>
              <label class="form-check-label" for="roleAgent">Sales Agent (refer clients, earn commission)</label>
            </div>
            <div class="form-check form-check-inline mt-1">
              <input class="form-check-input" type="radio" name="role" id="roleClient" value="client">
              <label class="form-check-label" for="roleClient">Client</label>
            </div>
          </div>
        </div>
        <div class="error-msg" id="errorMsg" style="display:none;"></div>
        <button type="submit" class="btn btn-signup" id="submitBtn">Create Account</button>
      </form>
      <div class="login-link">
        Already have an account? <a href="/referral/login.html">Sign in</a>
      </div>
      <div class="text-center mt-3">
        <a href="/" class="text-muted small">‚Üê Back to JL Solutions</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>window.JL_SUPABASE = { url: 'SUPABASE_URL_PLACEHOLDER', anonKey: 'SUPABASE_ANON_KEY_PLACEHOLDER' };</script>
  <script src="/js/supabase-client.js"></script>
  <script src="/js/referral-auth.js"></script>
  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('submitBtn');
      const err = document.getElementById('errorMsg');
      err.style.display = 'none';
      btn.disabled = true;
      btn.textContent = 'Creating account...';
      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const role = document.querySelector('input[name="role"]:checked')?.value || 'sales_agent';
      const result = await referralSignUp(email, password, { fullName, role });
      if (result.error) {
        err.textContent = result.error;
        err.style.display = 'block';
        btn.disabled = false;
        btn.textContent = 'Create Account';
        return;
      }
      window.location.href = '/referral-dashboard/';
    });
  </script>
</body>
</html>
